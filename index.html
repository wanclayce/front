<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .exercise {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Math</h1>

    <div class="exercise" id="exercise1">
        <h2>Média de Três Números</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <label for="num3">Número 3:</label>
        <input type="number" id="num3">
        <button onclick="calculateAverage()">Calcular Média</button>
        <p id="averageResult"></p>
    </div>

    <div class="exercise" id="exercise2">
        <h2>Verificação de Idade</h2>
        <label for="age">Idade:</label>
        <input type="number" id="age">
        <button onclick="checkAge()">Verificar Idade</button>
    </div>

    <div class="exercise" id="exercise3">
        <h2>Mês pelo Número</h2>
        <label for="monthNumber">Número do Mês (1-12):</label>
        <input type="number" id="monthNumber">
        <button onclick="getMonth()">Obter Mês</button>
        <p id="monthResult"></p>
    </div>

    <script>
        function calculateAverage() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                const average = (num1 + num2 + num3) / 3;
                document.getElementById('averageResult').textContent = `A média é: ${average.toFixed(2)}`;
            } else {
                document.getElementById('averageResult').textContent = 'Por favor, insira três números válidos.';
            }
        }

        function checkAge() {
            const age = parseInt(document.getElementById('age').value);
            if (!isNaN(age)) {
                if (age < 18) {
                    alert('Você é menor de idade.');
                } else {
                    alert('Você é maior de idade.');
                }
            } else {
                alert('Por favor, insira uma idade válida.');
            }
        }

        function getMonth() {
            const monthNumber = parseInt(document.getElementById('monthNumber').value);
            const months = [
                'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            if (!isNaN(monthNumber) && monthNumber >= 1 && monthNumber <= 12) {
                document.getElementById('monthResult').textContent = `O mês correspondente é: ${months[monthNumber - 1]}`;
            } else {
                document.getElementById('monthResult').textContent = 'Número inválido. Por favor, insira um número entre 1 e 12.';
            }
        }
    </script>
</body>
</html>
